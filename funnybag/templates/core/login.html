{% load i18n %}

<h2>Login</h2>

<form class="login-form" method="post" action="{% url django.contrib.auth.views.login %}">
  {% csrf_token %}

  <h3>{{ login_form.username.label_tag }}</h3>
  <div>{{ login_form.username }}</div>
  <h3>{{ login_form.password.label_tag }}</h3>
  <div>{{ login_form.password }}</div>

  <div style="text-align:right">
    <input type="submit" value="login" />
  </div>
  <input type="hidden" name="next" value="{{ login_next }}" />
  <ul>
    <li><a href="#">Forgot your password?</a></li>
    <li><a href="#">Register</a></li>
  </ul>
</form>
