{% load i18n %}
{% load tagging_tags %}

{% tags_for_object record as tag_list %}

<div class="grid_12 alpha omega clearfix">
  <div id="record-details">
    <h1>{{ record.title }}</h1>
    {% for block in record.blocks.all %}
    <p>{{ block.data.render }}</p>
    {% endfor %}
    Tags: {% for tag in tag_list %}<a href="#t/{{ tag|iriencode }}">{{ tag }}</a> {% endfor %}
  </div>
</div>
