{% load i18n %}
<script id="user-authorization-template" type="text/template">

  <div class="grid_12">
    <h1>Login</h1>
    <div class="grid_6 alpha clearfix">
      <form class="login" method="post" action="/api/user/authorization/">

        <label>Username</label>
        <div><input name="username" type="text"/></div>

        <label>Password</label>
        <div><input name="password" type="text"/></div>

        <div style="text-align:right">
          <input class="disabled" type="submit" value="login" />
        </div>
      </form>
    </div>
    
    <div class="grid_1 omega clearfix">
      <div class="or">
        or
      </div>
    </div>
    
    <div class="grid_5 omega clearfix">
      
      <div id="social-box">
        <ul>
          <li><a href="/login/google/">Google</a></li>
          <li><a href="/login/facebook/">Facebook</a></li>
          <li><a href="/login/twitter/">Twitter</a></li>
        </ul>
        <ul>
          <li><a href="/login/yahoo/">Yahoo</a></li>
          <li><a href="/login/linkedin/">LinkedIn</a></li>
          <li><a href="/login/github/">GitHub</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="grid_12">
    <h1>Registration</h1>
    <form method="post" action="/api/user/registration/">

      <label>Username</label>
      <div><input name="username" type="text"/></div>
      
      <label>Email</label>
      <div><input name="username" type="text"/></div>

      <label>Password</label>
      <div><input name="password" type="text"/></div>

      <label>Retype password</label>
      <div><input name="password2" type="text"/></div>

      <div style="text-align:right">
        <input type="submit" value="register" />
      </div>
      
    </form>
  </div>
  
</div>
