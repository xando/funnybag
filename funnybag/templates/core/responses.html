{% load mptt_tags %}
{% load i18n %}

{% for response in record.get_children %}
<div class="response" class="clearfix">
  
  {% for block in response.blocks.all %}
  {{ block.data.render }}
  {% endfor %}
  
  {{ record.created_time|date:"D d M Y" }} 
  by <a href="#a/{{ record.created_by.username }}">{{ record.created_by.username }}</a>
  
</div>
{% endfor %}
