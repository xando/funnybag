{% load mptt_tags %}
{% load i18n %}

{% for response in record.get_children %}
<div class="response" class="clearfix">
  
  {% for block in response.blocks.all %}
  {{ block.data.render }}
  {{ response.created_time }} 
  by <a href="#a/{{ response.created_by.username }}">{{ response.created_by.username }}</a>
  {% endfor %}
  
  
</div>
{% endfor %}
